<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative; /* Ensure body is positioned relative to its children */
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h3 {
            color: #333;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 4rem;
            color: #333;
            margin: 20px 0;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003d7a;
        }

        .watermark {
            position: fixed;
            bottom: 0;
            left: 0;
            font-size: 10px;
            color: rgba(0, 0, 0, 0.2);
            pointer-events: none;
            z-index: 9999;
            background: rgba(255, 255, 255, 0.5);
            padding: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Stopwatch</h3>
        <h1 id="time">00:00</h1>
        <button onclick="startClock(1)">Start</button>
        <button onclick="stopClock()">Stop</button>
        <button onclick="startClock(0)">Continue</button>
        <button onclick="resetClock()">Reset</button>
    </div>

    <div class="watermark">
        &copy; HTML&JavaScript by Orel Kozachi
    </div>

    <script src="index.js"></script>
</body>

</html>
